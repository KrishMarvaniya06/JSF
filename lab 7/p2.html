<!DOCTYPE html>
<html>
<body>

<h2>User List</h2>

<table border="1" id="userTable" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
</table>

<script>
fetch("https://jsonplaceholder.typicode.com/users")
  .then(res => res.json())
  .then(users => {
    let table = document.getElementById("userTable");

    users.forEach(user => {
      let row = `
        <tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
        </tr>`;
      table.innerHTML += row;
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
