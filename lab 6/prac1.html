<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id = "datetime"></h2>
    <script>
        function showDateTime(){
            const now = new Date();
            document.getElementById("datetime").innerHTML = now.toLocaleString();
        }

        setInterval(showDateTime, 1000);

        showDateTime();
       
    </script>
</body>
</html>
